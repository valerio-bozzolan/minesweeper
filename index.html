<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>MineSweeper</title>
</head>
<body>
<div data-role="page" id="index">
	<div data-role="header" id="header">
		<button data-icon="back" data-inline="true" data-mini="true" class="open-new-game-page">New Game</button>
		<h1>Open MineSweeper</h1>
		<center>
			<p>
			<small>
				<span class="game-difficult-label">New game</span> | 
				<span class="flags-counter">0</span> Flags  | 
				<span class="bombs-counter">0</span> Bombs 
			</small>
			</p>
		</center>
	</div>
	<div role="main" class="ui-content" id="content">
		<table id="field"></table>
	</div>
	<div data-role="panel" id="page-start-new-game">
		<div data-role="content">
			<form>
			<p>
				<label for="n_x">Field size</label>
				<select id="n_x" name="n_x">
					<option value="8">Big finger</option>
					<option value="12">Normal</option>
					<option value="15">Difficult</option>
					<option value="20">Surgeon</option>
				</select>
			</p>
			<p>
				<label for="bombs">Bombs density</label>
				<select id="bombs" name="bombs">
					<option value="10">Normal</option>
					<option value="15">Medium</option>
					<option value="20">High</option>
					<option value="50">Very-high</option>
				</select>
			</p>
			<p>
				<button type="button" class="play">PLAY</button>
			</p>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--<script type="text/javascript">
    app.initialize();
</script>-->
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="jquery.mobile/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="js/minesweeper.js"></script>
<script type="text/javascript" src="js/jquery-events.js"></script>
</body>
</html>
