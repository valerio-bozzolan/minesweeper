<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="jquery.mobile/jquery.mobile-1.4.2.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<title>MineSweeper</title>
</head>
<body>
<div data-role="page" id="index">
	<div data-role="header" data-position="fixed" id="header">
		<a href="#page-start-new-game" data-icon="gear" class="ui-btn-right" data-rel="dialog" data-transition="slidedown" data-close-btn="none">Start new game</a>
		<span class="ui-title"></span>
	</div>
	<div role="main" class="ui-content" id="content">
		<table id="field"></table>
	</div>
	<div data-role="footer" data-position="fixed" id="footer" >
		Flags: <span class="flags-counter"></span> |
		Bombs: <span class="bombs-counter"></span>
	</div>
</div>
<div data-role="page" id="page-start-new-game">
	<div data-role="content">
		<p>
			<label for="n_x">Field size</label>
			<select id="n_x" name="n_x">
				<option value="8">Small</option>
				<option value="12">Medium</option>
				<option value="16">Big</option>
			</select>
		</p>
		<p>
			<label for="bombs">Bombs number</label>
			<select id="bombs" name="bombs">
				<option value="8">Normal level</option>
				<option value="12">Medium level</option>
				<option value="16">Big level</option>
			</select>
		</p>
		<p>
			<a href="#index" class="ui-btn">PLAY</a>
		</p>
	</div>
</div>

<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<!--<script type="text/javascript">
    app.initialize();
</script>-->
<script type="text/javascript" src="jquery/jquery.min.js"></script>
<script type="text/javascript" src="jquery.mobile/jquery.mobile-1.4.2.min.js"></script>
<script type="text/javascript" src="js/minesweeper.js"></script>
<script type="text/javascript" src="js/jquery-events.js"></script>
</body>
</html>
