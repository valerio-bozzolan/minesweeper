<html>
<head>
<meta charset="utf-8" />
<meta name="format-detection" content="telephone=no" />
<!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet" type="text/css" href="css/index.css" />
<link rel="stylesheet" type="text/css" href="jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.min.css" />
<title>MineSweeper</title>
</head>
<body>
	<div id="navigation">
		<button class="play">New Game</button> |
		Flags: <span class="flags-counter"></span> |
		Bombs: <span class="bombs-counter"></span>
	</div>
	<table id="field" cellspacing="0"></table>
	<div id="dialog" title="New Game">
		<form>
		<p>How many big your field?<br />
		<select id="n_x" name="n_x">
			<option value="8">Small</option>
			<option value="12">Medium</option>
			<option value="16">Big</option>
		<select></p>
		<p>How many bombs?</p>
		<select id="bombs" name="bombs">
			<option value="8">Normal level</option>
			<option value="12">Medium level</option>
			<option value="16">Big level</option>
		<select></p>
		<p>
			<button type="button" id="dialog-close">PLAY</button>
		</p>
		</form>
	</div>
	<script type="text/javascript" src="cordova.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
	    app.initialize();
	</script>
	<script type="text/javascript" src="js/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/minesweeper.js"></script>
</body>
</html>
